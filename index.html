<!DOCTYPE html>
<html lang="pt-pt" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkmate</title>
    <link rel="stylesheet" href="srcs/style/main.css" />
    <script type="module" src="srcs/components/interaction.js"></script>
    <script type="module" src="srcs/api/maintenance.js"></script>
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 text-gray-700 dark:text-gray-300">
    <header></header>

    <main class="main flex items-center justify-center p-4">
      <section class="container max-w-3xl p-4">
        <h1 class="text-3xl font-semibold mb-4">Ol√°, Jo√£o üëã</h1>
        <p class="text-sm mb-4">Existem quatro manuten√ß√µes √† tua espera.</p>

        <form
          class="block mt-8 border-1 border-gray-300 dark:border-gray-700 rounded-lg p-4"
        >
          <fieldset>
            <legend class="block mb-2 text-lg dark:text-gray-200 font-medium">
              Manuten√ß√£o Preventiva
            </legend>

            <p class="text-sm mb-6">
              Selecione a empresa e a periodicidade abaixo.
            </p>

            <label class="block mb-6">
              <span class="block text-sm font-medium">Empresa</span>

              <div class="relative">
                <button
                  type="menu"
                  id="dropdown-company-trigger"
                  aria-expanded="false"
                  aria-haspopup="dialog"
                  aria-controls="dropdown-company"
                  class="w-full flex justify-between items-center border-1 border-gray-300 dark:border-gray-700 p-3 my-2 rounded-lg cursor-pointer text-sm"
                >
                  <span
                    id="dropdown-company-selected"
                    data-value=""
                    aria-live="polite"
                    aria-labelledby="placeholder"
                  >
                    <span id="placeholder">Selecione uma op√ß√£o</span>
                  </span>

                  <svg
                    class="inline-block size-5 text-gray-600"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.6"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </button>

                <menu
                  class="invisible absolute w-full bg-gray-200 dark:bg-gray-800 border-1 border-gray-300 dark:border-gray-700 rounded-lg shadow-sm z-10"
                  id="dropdown-company"
                  role="dialog"
                  aria-hidden="true"
                  aria-labelledby="dropdown-company-trigger"
                >
                  <input
                    class="w-full border-b-1 border-gray-300 dark:border-gray-700 px-3 py-2 focus:outline-0 text-sm"
                    type="text"
                    id="dropdown-company-search"
                    name="dropdown-company-search"
                    role="combobox"
                    aria-expanded="false"
                    aria-autocomplete="list"
                    autocomplete="off"
                    aria-controls="dropdown-company-options"
                    placeholder="Procurar..."
                  />

                  <ul
                    class="max-h-36 overflow-scroll text-sm focus:outline-0"
                    role="listbox"
                    tabindex="0"
                    id="dropdown-company-options"
                  >
                    <template id="dropdown-company-option-template">
                      <li
                        class="py-2 px-3 cursor-pointer hover:bg-gray-300 focus:bg-gray-300 dark:hover:bg-gray-700 dark:focus:bg-gray-700 active:bg-gray-300 dark:active:bg-gray-700 focus:outline-0 select-none dropdown-company-option"
                        id=""
                        role="option"
                        tabindex="-1"
                      ></li>
                    </template>

                    <span
                      class="py-2 px-3 flex justify-center focus:outline-0 select-none"
                      id="company-option-loading"
                      role="status"
                    >
                      <svg
                        aria-hidden="true"
                        class="w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-sky-600"
                        viewBox="0 0 100 101"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                          fill="currentColor"
                        />
                        <path
                          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                          fill="currentFill"
                        />
                      </svg>
                    </span>

                    <li
                      class="hidden py-2 px-3 text-gray-500"
                      id="company-option-empty"
                      role="dialog"
                      tabindex="-1"
                    >
                      Sem resultados
                    </li>
                  </ul>
                </menu>
              </div>
            </label>

            <label class="block mb-6">
              <span class="block text-sm font-medium">Periodicidade</span>

              <div class="relative">
                <button
                  type="menu"
                  id="dropdown-routine-trigger"
                  aria-expanded="false"
                  aria-haspopup="dialog"
                  aria-controls="dropdown-routine"
                  class="w-full flex justify-between items-center border-1 border-gray-300 dark:border-gray-700 p-3 my-2 rounded-lg cursor-pointer text-sm"
                >
                  <span
                    id="dropdown-routine-selected"
                    data-value=""
                    aria-live="polite"
                    aria-labelledby="placeholder"
                  >
                    <span id="placeholder">Selecione uma op√ß√£o</span>
                  </span>

                  <svg
                    class="inline-block size-5 text-gray-600"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.6"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </button>

                <menu
                  class="invisible absolute w-full bg-gray-200 dark:bg-gray-800 border-1 border-gray-300 dark:border-gray-700 rounded-lg shadow-sm z-10"
                  id="dropdown-routine"
                  role="dialog"
                  aria-hidden="true"
                  aria-labelledby="dropdown-routine-trigger"
                >
                  <ul
                    class="max-h-36 overflow-scroll text-sm focus:outline-0"
                    role="listbox"
                    tabindex="0"
                    id="dropdown-routine-options"
                  >
                    <li
                      class="py-2 px-3 cursor-pointer hover:bg-gray-300 focus:bg-gray-300 dark:hover:bg-gray-700 dark:focus:bg-gray-700 active:bg-gray-300 dark:active:bg-gray-700 focus:outline-0 select-none"
                      id="routine-option-quarterly"
                      role="option"
                      tabindex="-1"
                    >
                      Trimestral
                    </li>

                    <li
                      class="py-2 px-3 cursor-pointer hover:bg-gray-300 focus:bg-gray-300 dark:hover:bg-gray-700 dark:focus:bg-gray-700 active:bg-gray-300 dark:active:bg-gray-700 focus:outline-0 select-none"
                      id="routine-option-biannual"
                      role="option"
                      tabindex="-1"
                    >
                      Semestral
                    </li>

                    <li
                      class="py-2 px-3 cursor-pointer hover:bg-gray-300 focus:bg-gray-300 dark:hover:bg-gray-700 dark:focus:bg-gray-700 active:bg-gray-300 dark:active:bg-gray-700 focus:outline-0 select-none dropdown-company-option"
                      id="routine-option-annually"
                      role="option"
                      tabindex="-1"
                    >
                      Anual
                    </li>
                  </ul>
                </menu>
              </div>
            </label>

            <button
              class="w-full px-5 py-1.5 rounded-lg font-semibold text-blue-100 bg-sky-700 active:translate-y-0.5 active:shadow-(--shadow-button-active) shadow-(--shadow-button)"
              id="start"
              type="button"
            >
              Iniciar
            </button>
          </fieldset>

          <div
            class="hidden mt-6 bg-rose-100 text-rose-800 dark:bg-red-950/80 dark:text-rose-100 border-1 border-red-400 dark:border-red-900/70 rounded-lg"
            id="alert"
            role="alert"
            aria-live="assertive"
            aria-hidden="true"
          >
            <p
              class="flex gap-1.5 items-center p-2 border-b-1 border-b-red-400 dark:border-b-red-900/70"
              id="alert-title"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
              <span class="block text-md md:text-md font-medium">Oops!</span>
            </p>

            <div class="text-sm p-3" id="alert-body">
              <ul class="flex flex-col gap-3" id="dropdown-messages-list">
                <li
                  class="hidden flex items-center gap-2"
                  id="dropdown-company-message"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2.5"
                    stroke="currentColor"
                    class="size-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m15 15 6-6m0 0-6-6m6 6H9a6 6 0 0 0 0 12h3"
                    />
                  </svg>

                  <span class="block"
                    >Selecione a empresa a ser manutenida.</span
                  >
                </li>
                <li
                  class="hidden flex items-center gap-2"
                  id="dropdown-routine-message"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="2.5"
                    stroke="currentColor"
                    class="size-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m15 15 6-6m0 0-6-6m6 6H9a6 6 0 0 0 0 12h3"
                    />
                  </svg>

                  <span class="block"
                    >Selecione a periodicidade da manunten√ß√£o.</span
                  >
                </li>
                <li class="hidden flex items-center gap-2" id="alert-message">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="2.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m15 15 6-6m0 0-6-6m6 6H9a6 6 0 0 0 0 12h3"
                  />
                </svg>
                  <span class="block" 
                    >Algo ocorreu mal. Tente novamente.</span
                  >
                </li>
              </ul>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
